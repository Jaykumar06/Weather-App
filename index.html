<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="clouds" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="15" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="20" fill="rgba(255,255,255,0.05)"/><circle cx="50" cy="10" r="8" fill="rgba(255,255,255,0.08)"/></pattern></defs><rect width="100" height="100" fill="url(%23clouds)"/></svg>') repeat;
            animation: float 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) translateX(0px); }
            50% { transform: translateY(-20px) translateX(10px); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: fadeInDown 1s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            animation: fadeInUp 1s ease-out 0.3s backwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .search-box {
            position: relative;
            width: 100%;
            max-width: 500px;
        }

        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            placeholder-color: rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.02);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        }

        .search-btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .search-btn:hover {
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .weather-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideIn 0.8s ease-out;
            color: white;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .current-weather {
            text-align: center;
            margin-bottom: 30px;
        }

        .location {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.9);
        }

        .temperature {
            font-size: 4rem;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .description {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.8);
            text-transform: capitalize;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .detail-item:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
        }

        .detail-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .forecast-container {
            margin-top: 30px;
        }

        .forecast-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
            color: white;
        }

        .forecast-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .forecast-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .forecast-item:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
        }

        .forecast-day {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .forecast-temp {
            font-size: 1.1rem;
            margin: 5px 0;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            padding: 40px;
        }

        .error {
            text-align: center;
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .temperature {
                font-size: 3rem;
            }
            
            .weather-details {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Weather Forecast</h1>
            <p>Get accurate weather information for any location</p>
        </div>

        <div class="search-container">
            <div class="search-box">
                <input type="text" class="search-input" id="locationInput" placeholder="Enter city name (e.g., London, New York)">
                <button class="search-btn" id="searchBtn">
                    <svg width="20" height="20" fill="white" viewBox="0 0 24 24">
                        <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                    </svg>
                </button>
            </div>
        </div>

        <div id="weatherContainer">
            <div class="weather-card">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Getting your location and weather data...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        class WeatherApp {
            constructor() {
                this.apiKey = 'demo'; // Using demo mode for this example
                this.init();
            }

            init() {
                this.bindEvents();
                this.getCurrentLocationWeather();
            }

            bindEvents() {
                const searchBtn = document.getElementById('searchBtn');
                const locationInput = document.getElementById('locationInput');

                searchBtn.addEventListener('click', () => this.searchWeather());
                locationInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.searchWeather();
                });
            }

            async getCurrentLocationWeather() {
                try {
                    // For demo purposes, show default location
                    await this.getWeatherData('London');
                } catch (error) {
                    this.showError('Unable to get your location. Please search for a city.');
                }
            }

            async searchWeather() {
                const location = document.getElementById('locationInput').value.trim();
                if (!location) {
                    this.showError('Please enter a city name');
                    return;
                }

                this.showLoading();
                await this.getWeatherData(location);
            }

            async getWeatherData(location) {
                try {
                    // Simulated weather data for demo purposes
                    const weatherData = this.generateDemoWeatherData(location);
                    await this.delay(1000); // Simulate API call delay
                    this.displayWeather(weatherData);
                } catch (error) {
                    this.showError('Weather data not available. Please try another location.');
                }
            }

            generateDemoWeatherData(location) {
                const temps = [18, 22, 25, 19, 16, 21, 24];
                const descriptions = ['Sunny', 'Partly Cloudy', 'Cloudy', 'Light Rain', 'Clear', 'Overcast'];
                const currentTemp = temps[Math.floor(Math.random() * temps.length)];
                const description = descriptions[Math.floor(Math.random() * descriptions.length)];

                return {
                    location: location,
                    current: {
                        temp: currentTemp,
                        description: description,
                        humidity: Math.floor(Math.random() * 40) + 40,
                        windSpeed: Math.floor(Math.random() * 15) + 5,
                        pressure: Math.floor(Math.random() * 50) + 1000,
                        feelsLike: currentTemp + Math.floor(Math.random() * 6) - 3
                    },
                    forecast: this.generateForecast()
                };
            }

            generateForecast() {
                const days = ['Today', 'Tomorrow', 'Wednesday', 'Thursday', 'Friday'];
                const forecast = [];
                
                for (let i = 0; i < 5; i++) {
                    forecast.push({
                        day: days[i],
                        high: Math.floor(Math.random() * 15) + 20,
                        low: Math.floor(Math.random() * 10) + 10,
                        description: ['Sunny', 'Cloudy', 'Rainy', 'Partly Cloudy'][Math.floor(Math.random() * 4)]
                    });
                }
                
                return forecast;
            }

            displayWeather(data) {
                const container = document.getElementById('weatherContainer');
                container.innerHTML = `
                    <div class="weather-card">
                        <div class="current-weather">
                            <div class="location">${data.location}</div>
                            <div class="temperature">${data.current.temp}°C</div>
                            <div class="description">${data.current.description}</div>
                        </div>
                        
                        <div class="weather-details">
                            <div class="detail-item">
                                <div class="detail-label">Feels Like</div>
                                <div class="detail-value">${data.current.feelsLike}°C</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Humidity</div>
                                <div class="detail-value">${data.current.humidity}%</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Wind Speed</div>
                                <div class="detail-value">${data.current.windSpeed} km/h</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Pressure</div>
                                <div class="detail-value">${data.current.pressure} hPa</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="forecast-container">
                        <div class="forecast-title">5-Day Forecast</div>
                        <div class="forecast-grid">
                            ${data.forecast.map(day => `
                                <div class="forecast-item">
                                    <div class="forecast-day">${day.day}</div>
                                    <div class="forecast-temp">${day.high}°/${day.low}°</div>
                                    <div style="font-size: 0.9rem; color: rgba(255,255,255,0.8);">${day.description}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }

            showLoading() {
                const container = document.getElementById('weatherContainer');
                container.innerHTML = `
                    <div class="weather-card">
                        <div class="loading">
                            <div class="spinner"></div>
                            <p>Fetching weather data...</p>
                        </div>
                    </div>
                `;
            }

            showError(message) {
                const container = document.getElementById('weatherContainer');
                container.innerHTML = `
                    <div class="weather-card">
                        <div class="error">
                            <h3>⚠️ Error</h3>
                            <p>${message}</p>
                        </div>
                    </div>
                `;
            }

            delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
        }

        // Initialize the weather app when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new WeatherApp();
        });
    </script>
</body>
</html>
